    </section>

    <section class="container border border-3 shadow p-3 mb-5 mt-5 bg-body-tertiary rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Rihanna"
        />
      </div>
      <div class="mb-3">
        <label for="enamil" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="rihanna@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Message:</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </section>
